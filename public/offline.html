<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParaBoda - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 50%, #6ee7b7 100%);
      color: #1f2937;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 500px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin: 1rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #10b981;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #10b981;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .feature {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      max-width: 150px;
      text-align: center;
    }
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .feature-text {
      font-size: 0.9rem;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .feature {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Rider mother and child.jpg" alt="ParaBoda Logo" class="logo">
    <h1>ParaBoda</h1>
    <p>Afya Pamoja - Health Together</p>

    <button class="btn" onclick="window.location.reload()">Try Again</button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ©º</div>
        <div class="feature-text">Health Info</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ§ </div>
        <div class="feature-text">B-Sense AI</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ“‹</div>
        <div class="feature-text">Health Records</div>
      </div>
    </div>
  </div>
</body>
</html>
